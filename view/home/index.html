<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Docx For Dev</title>
    <link rel="shortcut icon" href="./src/home/code.png" type="image/png" />
    <link rel="stylesheet" href="./css/home/style.css" />
    <script
      src="https://kit.fontawesome.com/f08dd07f6a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <div id="leftNav">
        <div id="logo">
          <img src="./src/home/code.png" alt="Logo" />
        </div>
        <div id="navLinks">
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </div>
      <div id="rightNav">
        <div id="mode">
          <button id="lightMode">
            <i class="fa-solid fa-toggle-off"></i>
          </button>
          <button id="darkMode">
            <i class="fa-solid fa-toggle-on"></i>
          </button>
        </div>
        <div id="slideBar">
          <button>
            <i class="fa-solid fa-sliders"></i>
          </button>
        </div>
      </div>
    </nav>

    <!-- SCRIPT -->
    <script src="./js/home/script.js"></script>
  </body>
</html>
